<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login System</title>
  <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-custom">
  <div class="container">
    <div class="row mt-5">
  <div class="col-md-8  text-white bg-custom p-4 shadow-lg p-3 mb-5 rounded-5 mx-auto" >
    <h2 class="text-info text-center mb-4 fs-1 fm-">Smart Sign Out System</h2>
 
    <div class="mb-3">
        <input type="text" id="username" class="form-control bg-custom text-white" placeholder="Enter your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id= "email" class="form-control bg-custom text-white" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <input type="password"  id="password" class="form-control bg-custom text-white" placeholder="Enter your password" required>
      </div>
      <div class="mb-3 text-center" id="errorMsg">
 
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-outline-info" onclick="submit()">Sign Up</button>
      </div>
      <div class="text-center">
        You have an account? <a href="index.html" class="text-info text-decoration-underline">Sign in</a>
      </div>
   
    </div>
  </div>
  </div>
  
  <!-- General Popup Modal -->
  <div class="modal fade" id="generalModal" tabindex="-1">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content shadow">
        <div class="modal-header bg-success text-white"id="popupTitle" >
          <h5 class="modal-title" id="confirmMessage"></h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <h6 id="generalMessage" ></h6>
        </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-close-white" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/signup.js" defer></script>
<script src="js/common.js" defer></script>
<script src="js/popupModal.js" defer></script>
</html>
