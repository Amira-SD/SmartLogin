<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Login</title>
  <!-- Bootstrap CSS -->
   <link href="css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-custom text-light d-flex flex-column min-vh-100  custom-shadow">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-custom shadow-lg  px-3">
    <a class="navbar-brand" href="#">SMART LOGIN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
            <span id="wellcomeusername"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger" href="#" id="logout-btn">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Welcome Box -->
<div class="container d-flex flex-grow-1 justify-content-center align-items-center">
  <div class="card bg-custom text-center text-light shadow-lg p-5 w-75 custom-shadow ">
    <h2 id="welcome-text">Welcome</h2>

    <p><a href="allUser.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">GET ALL USERS</a></p>

  </div>
</div>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirm-logout">Yes, Logout</button>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap JS + Popper -->
 <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script src="js/home.js" defer></script>

</body>
</html>
